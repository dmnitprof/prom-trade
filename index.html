<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Выберите вид изготовления пленки</h1>
      <div class="checkbox-wrapper" id="checkbox-wrapper">
      <label class="label" for="radio1">
        полотно
      <input class="radio" id="radio1" type="radio" name="radio" data-check="1">
      </label>
        <label class="label" for="radio2">
          полурукав
          <input class="radio" id="radio2" type="radio"  name="radio" data-check="2">
        </label>
      <label class="label" for="radio3">
        рукав
      <input class="radio" id="radio3" type="radio"  name="radio" data-check="3">
      </label>
      <label class="label" for="radio4">
        рукав с фальцовкой
      <input class="radio" id="radio4" type="radio"  name="radio" data-check="4">
      </label>

      </div>
      <div class="fields-wrapper">
      <label for="field1">Ширина пленки в рулоне (мм)</label>
      <input class="input" id="field1" type="number" data-input="1">
      <label class="label-field2" for="field2">укажите глубину фальцовки (мм)</label>
      <input class="input field2" id="field2" type="number" data-input="2">
      <label for="field3">Укажите толщину пленки (мм)</label>
        <input class="input" id="field3" type="number" step="0.1"  data-input="3">
        <span>или</span>
        <label for="field4"  step="any">Укажите толщину пленки (мкм)</label>
        <input class="input" id="field4" type="number" data-input="4">
      <button class="button" type="button">Рассчитать</button>
        <div id="result"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
